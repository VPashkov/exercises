<!DOCTYPE html>

<style>
    .box {
        width: 100px;
        height: 100px;
    }

    .enabled {
        background-color: green;
    }

    .disabled {
        background-color: red;
    }
</style>

<div id="app">
    <div v-bind:style="style"></div>
    <div v-bind:class="{ enabled: enabled, disabled: !enabled }" class="box"></div>
    <button @click="toggle">Toggle</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>

<script>
    new Vue({ 
        el: '#app',
        data: {
            style: {
                backgroundColor: 'red',
                width: '100px',
                height: '100px'
            },
            enabled: false
        },
        methods: {
            toggle() {
                this.enabled = !this.enabled
            }
        }
    })
</script>
