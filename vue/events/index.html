<!DOCTYPE html>

<div id="app">
	<button v-on:click="sayHello">Say hello</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>

<script>
	new Vue({
		methods: {
			sayHello: function sayHello() {
				alert('Hello world!')
			}
		},
		el: '#app'
	})
</script>
